<!DOCTYPE html>
<html>
<head>
    <title>Installation History</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="body-2">
    <div data-collapse="medium" data-animation="default" data-duration="400" class="navigation w-nav">
        <div class="navigation-wrap">
            <a href="main.html" class="logo-link w-nav-brand">
                <img src="images/ansys_logo.png" alt="" class="logo-image" width="160">
            </a>
            <div class="menu">
                <nav role="navigation" class="navigation-items w-nav-menu">
                    <a href="main.html" class="navigation-item w-nav-link">Downloader</a>
                    <a href="settings.html" class="navigation-item w-nav-link">Advanced Settings</a>
                    <a href="history.html" aria-current="page"
                       class="navigation-item w-nav-link w--current">Installation History</a>
                </nav>
                <div class="menu-button w-nav-button"></div>
            </div>
        </div>
        <div class="w-nav-overlay" data-wf-ignore=""></div>
    </div>
    <div class="section">
        <div class="container"></div>
    </div>
    <div class="section">
        <div class="container"></div>
    </div>
    <div class="w-row">
        <div class="w-col history-table-label">
            <label for="history-table-div" class="field-label">Installation History</label>
        </div>
        
        <div class="w-col w-col-1">
            <input id="clear-button" type="image" class="clear-table-img" src="images/clear.png"/>
        </div>
    </div>
    <div class="w-row">
        <div class="w-col w-col-12">
            <div id="history-table-div" class="w-container">
                <table id="history-table" class="tg">
                    <thead>
                        <tr>
                            <th class="tg-8w2g status-column-history">Status</th>
                            <th class="tg-8w2g version-column-history">Version</th>
                            <th class="tg-8w2g date-column-history">Date</th>
                            <th class="tg-8w2g settings-column-history">Settings Path</th>
                            <th class="tg-8w2g details-column-history">Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.js" type="text/javascript"></script>
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>

    <script src="js/tooltips.js" type="text/javascript"></script>
    <script src="js/history.js" type="text/javascript"></script>
</body>
</html>
